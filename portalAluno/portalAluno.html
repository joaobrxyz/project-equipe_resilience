<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno - Academia de Boxe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Portal do Aluno</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Alunos</a></li>
                <li><a href="#">Assinaturas</a></li>
                <li><a href="#">Planos</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="section">
                <h2>Aluno</h2>
                <table id="alunosTable">
                    <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Email</th>
                            <th>Senha</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="section">
                <h2>Assinatura</h2>
                <table id="assinaturasTable">
                    <thead>
                        <tr>
                            <th>Assinatura</th>
                            <th>Aluno</th>
                            <th>Plano</th>
                            <th>Data de Assinatura</th>
                            <th>Forma de Pagamento</th>
                            <th>Vencimento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="section">
                <h2>Plano</h2>
                <table id="planosTable">
                    <thead>
                        <tr>
                            <th>Plano</th>
                            <th>Valor</th>
                            <th>Duração</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
